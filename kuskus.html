<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>game zombie </title>
</head>

<body>
  <script src="https://koda.nu/simple.js">

    let zombies = [];

    var i = 0;

    while (i < 5) {
      zombies.push({
        x: random(totalWidth),
        y: random(totalHeight),
        speed: random(1, 5)
      });
      i += 1;
    }

    function play() {
      var audio = new Audio('');
      audio.play();
    }

    var player = { x: 100, y: 100, size: 100 };

    hideMouse();

    function update() {
    
      fill("orange");
      picture(player.x, player.y, "./images/pixil.png")

      if (keyboard.d)
        player.x += 7;
      if (keyboard.a)
        player.x -= 7;
      if (keyboard.w)
        player.y -= 7;
      if (keyboard.s)
        player.y += 7;


      if (player.y < 0) { player.y = 0; }
      if (player.y >= totalHeight - 100) { player.y = totalHeight - 100; }
      if (player.x < 0) { player.x = 0; }
      if (player.x >= totalWidth - 90) { player.x = totalWidth - 90; }
      var i = 0;

      while (i < 5) {
        var zombie = zombies[i];

        picture(zombie.x, zombie.y, "./images/pix.png");

        if (zombie.y < 0) { zombie.y = 0; }
        if (zombie.y >= totalHeight - 100) { zombie.y = totalHeight - 100; }
        if (zombie.x < 0) { zombie.x = 0; }
        if (zombie.x >= totalWidth - 90) { zombie.x = totalWidth - 90; }
        if (zombie.x < player.x)
          zombie.x += zombie.speed;
        else
          zombie.x -= zombie.speed;

        if (zombie.y < player.y)
          zombie.y += zombie.speed;
        else
          zombie.y -= zombie.speed;

        if (distance(player, zombie) < 10) {
          text(100, 100, 100, "GAME OVER", "red");
          showMouse();
          stopUpdate();
        }
        i += 1;
      }
    }

  </script>
</body>

</html>
